<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Page Embedded Iframe</title>
  <style>
    /* Remove margin and padding from the body to make the iframe fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensure the body takes up the full viewport height */
    }
    iframe {
      display: block; /* Remove default inline iframe spacing */
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      border: none; /* Remove border for a seamless look */
    }
  </style>
</head>
<body>
  <!-- Embed the other file -->
  <iframe src="./versions/MasonYayYay's Chat Room.html"></iframe>
</body>
</html>
